<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G&E Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>


    <div class="container">
        
        <div class="sci-calc">
        <h1>G&E</h1>
        <h3>Arithmetic made easy</h3>
        <h5>Made In Nigeria.</h5>
            <form>
                <div class="screen">
                    <input type="text" name="screen">
                </div>
                    <div>
                        <input type="button" value="SHIFT">
                        <input type="button" value="ALPHA">
                        <input type="button" value="RESET">
                        <input type="button" value="OFF">
                        <input type="button" value="ON">
                    </div>
                    <div>
                        <input type="button" value="CALC">
                        <input type="button" value="x^-2">
                        <input type="button" value="x^-1">
                        <input type="button" value="logx">
                        <input type="button" value="logx^2">
                    </div>
                    <div>
                        <input type="button" value="Frac">
                        <input type="button" value="Root">
                        <input type="button" value="x">
                        <input type="button" value="Log">
                        <input type="button" value="In">
                    </div>
                    <div>
                        <input type="button" value="cot">
                        <input type="button" value="hyp">
                        <input type="button" value="sin">
                        <input type="button" value="cos">
                        <input type="button" value="tan">
                    </div>
                    <div>
                        <input type="button" value="RCL">
                        <input type="button" value="ENG">
                        <input type="button" value="()">
                        <input type="button" value="S=D">
                        <input type="button" value="M+">
                    </div>
                    <div>
                        <input type="button" value="7">
                        <input type="button" value="8">
                        <input type="button" value="9">
                        <input type="button" value="DEL">
                        <input type="button" value="AC">
                    </div>
                    <div>
                        <input type="button" value="4">
                        <input type="button" value="5">
                        <input type="button" value="6">
                        <input type="button" value="X">
                        <input type="button" value="/">
                    </div>
                    <div>
                        <input type="button" value="1">
                        <input type="button" value="2">
                        <input type="button" value="3">
                        <input type="button" value="+">
                        <input type="button" value="-">
                    </div>
                    <div>
                        <input type="button" value="0">
                        <input type="button" value=".">
                        <input type="button" value="x10^x">
                        <input type="button" value="Ans">
                        <input type="button" value="=">
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
